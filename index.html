<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/IMG/patamon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/fonts.css">

    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
    <!-- Font google -->

    <script src="https://kit.fontawesome.com/e4c1bcc4db.js" crossorigin="anonymous"></script>
    <title>Digimon</title>
</head>

<body>
    <nav class="navbar bg-dark w-100">
        <div class="d-flex w-100 justify-content-between align-items-center mx-4">
            <img src="/assets/IMG/digivice.png" alt="Logo" width="100" height="80">
            <h1 class="title text-warning">API Digimon</h1>
        </div>
    </nav>

    <main class="container-fluid bg-warning p-5">
        <p class="title">Web creada con HTML, JS y bootstrap que consume la API gratuita de Digimon</p>
        <form class="form-inline">
            <div class="row g-2 bg-danger my-4">
                <div class="col-10 my-2">
                    <input class="form-control" type="text" id="searchDig" placeholder="Escribe nombre de digimon a buscar..." aria-label="Search">
                </div>
                <div class="col-2">
                    <button class="btn btn-dark w-100" id="searchButton" type="submit">Buscar</button>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row" id="digimon-list"></div>
        </div>
    </main>

    <footer class="bg-danger w-100 p-3 justify-content-center">
        <p class="terms text-center">Todos los derechos reservados <i class="fa-solid fa-registered text-dark"></i>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/JS/app.js"></script>
</body>


</html>
